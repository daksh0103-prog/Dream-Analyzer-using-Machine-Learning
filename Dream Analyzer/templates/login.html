{% extends "base.html" %}
{% block content %}
<h2>🔐 Login to Dream Analyzer</h2>
<form method="POST" style="max-width:400px; margin:auto;">
    <input type="text" name="username" placeholder="Username" required style="width:100%; padding:10px; margin:10px 0; border-radius:8px;">
    <input type="password" name="password" placeholder="Password" required style="width:100%; padding:10px; margin:10px 0; border-radius:8px;">
    <button type="submit" style="width:100%; padding:10px; border:none; border-radius:8px; background:#007BFF; color:white;">Login</button>
</form>
<p>Don't have an account? <a href="/register">Register here</a></p>
{% endblock %}
