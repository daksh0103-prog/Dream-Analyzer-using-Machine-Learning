{% extends "base.html" %}

{% block content %}
<style>
    .hero {
        margin-top: 40px;
        text-align: center;
    }

    h1 {
        font-size: 2.5em;
        background: linear-gradient(90deg, #007BFF, #00C9FF);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: 700;
        margin-bottom: 20px;
    }

    textarea {
        width: 70%;
        height: 150px;
        border-radius: 12px;
        border: 2px solid #007BFF;
        padding: 15px;
        font-size: 16px;
        resize: none;
        transition: 0.3s;
    }

    textarea:focus {
        outline: none;
        box-shadow: 0 0 8px #007BFF;
    }

    button {
        background: linear-gradient(90deg, #007BFF, #00C9FF);
        border: none;
        padding: 12px 30px;
        border-radius: 25px;
        color: white;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        margin-top: 15px;
        transition: transform 0.2s;
    }

    button:hover {
        transform: scale(1.05);
    }

    .result-box {
        background: white;
        max-width: 600px;
        margin: 40px auto;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(20px);}
        to {opacity: 1; transform: translateY(0);}
    }

</style>

<div class="hero">
    <h1>ðŸ’­ Welcome to Dream Analyzer AI</h1>
    <p style="font-size:18px; color:#555;">Discover the hidden emotions and meanings behind your dreams ðŸ§ </p>

    <form method="POST" action="/analyze">
        <textarea name="dream" placeholder="Type your dream here..." required></textarea><br>
        <button type="submit">Analyze Dream âœ¨</button>
    </form>

    {% if result %}
    <div class="result-box">
        <h3>ðŸ§  AI Dream Analysis:</h3>
        <p>{{ result }}</p>
    </div>
    {% endif %}
</div>
{% endblock %}
