{% extends "base.html" %}

{% block content %}
<h1>ðŸ’­ Dream Emotion Analytics</h1>

<div id="chart-container" style="width:400px; height:400px; margin:40px auto; background:white; padding:25px; border-radius:15px; box-shadow:0 4px 10px rgba(0,0,0,0.1);">
    <canvas id="emotionChart" width="400" height="400"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    fetch('/chart-data')
        .then(response => response.json())
        .then(data => {
            const ctx = document.getElementById('emotionChart').getContext('2d');
            const labels = Object.keys(data);
            const values = Object.values(data);

            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        data: values,
                        backgroundColor: ['#FF6384','#36A2EB','#FFCE56','#4BC0C0','#9966FF','#FF9F40','#E7E9ED'],
                        borderWidth: 1
                    }]
                },
                options: { responsive: true, plugins: { legend: { position: 'bottom' } } }
            });
        });
</script>
{% endblock %}
