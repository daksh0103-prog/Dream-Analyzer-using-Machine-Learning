{% extends "base.html" %}
{% block content %}
<h1>✏️ Edit Your Dream</h1>

<form method="POST" style="width:60%; margin:auto; text-align:left;">
    <label for="dream_text"><strong>Dream Text:</strong></label><br>
    <textarea id="dream_text" name="dream_text" rows="6" style="width:100%; padding:10px; border-radius:8px;">{{ dream['dream'] }}</textarea><br><br>

    <button type="submit" style="padding:10px 20px; background:#007bff; color:white; border:none; border-radius:8px; cursor:pointer;">
        Save Changes
    </button>
    <a href="{{ url_for('history') }}" style="margin-left:10px; text-decoration:none; color:#007bff;">Cancel</a>
</form>
{% endblock %}
